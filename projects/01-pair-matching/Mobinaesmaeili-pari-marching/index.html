<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>pair-matching</title>


	<script src="js/jquery.min.js"></script>

	<script src="js/jquery-ui.min.js"></script>


	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style>

	</style>
</head>

<body class="container">
	<div class="row">
		<div class="col-11 col-md-8 ml-auto mr-auto">
			<header class="row">

				<h1 class="col-12 text-center">Memory Game    <i class="fa fa-refresh restart p-3"></i></h1>

				<div class="col-8">
					<span class="pause"> <i class="fas fa-flower"></i>

					</span>

				</div>
				<div class="col-4 text-right">

				</div>
			</header>
			<section class="row" id="game">

			</section>
			<div class="row">
				<div class="col-6">
<!--					<i class="fa fa-refresh restart"></i>-->
				</div>
				<div class="col-6 text-right">
					<span class="rating"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">tabrik!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						seconds:<span class="timer"></span> turns: <span class="turns"></span> <br>
						 <span class="rating"></span>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
					<button type="button" class="btn btn-success restart" > Replay
                    </button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>

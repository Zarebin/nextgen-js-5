<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
    <title>Tic Toc</title>
    
  
</head>
<body>


    <employee-card></employee-card>

       
<div id="scoreboard" class="text-center">
  <div id="x-part" class="scorebox">
    <div id="X-score" class="score">0</div>
  </div>
  <div id="o-part" class="scorebox">
    <div id="O-score" class="score">0</div>
  </div>
</div>
<div id="log" class="text-center">Choose the mark X or O</div>
<div id="game-area" class="center">
  <table>
    <tbody>
      <tr>
        <td class="grid">0</td><td class="grid">1</td><td class="grid">2</td>
      </tr>      <tr>
        <td class="grid">3</td><td class="grid">4</td><td class="grid">5</td>
      </tr>      <tr>
        <td class="grid">6</td><td class="grid">7</td><td class="grid">8</td>
      </tr>
    </tbody>
  </table>
</div>
<div id="ctrl" class="text-center"><button id="reset-btn">Reset</button></div>


     <!-- scripts -->
  <script src="index.js"></script>
   
    
</body>
</html>
